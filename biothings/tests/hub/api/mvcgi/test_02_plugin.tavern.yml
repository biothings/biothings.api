---
test_name: Register data plugin

stages:
  - name: delete previous registered plugin
    request:
      url: "{tavern.env_vars.HUB_API_HOST}/dataplugin/unregister_url"
      method: DELETE
      json:
        url: https://github.com/sirloon/mvcgi.git
    delay_after: 10

  - name: register plugin
    request:
      url: "{tavern.env_vars.HUB_API_HOST}/dataplugin/register_url"
      method: POST
      json:
        url: https://github.com/sirloon/mvcgi.git
    response:
      status_code: 200
      body:
        status: "ok"
        result:
          cmd: !anystr
          started_at: !anyfloat
          id: !anyint
          is_done: false
    delay_after: 10

  - name: check datasource is now active
    request:
      url: "{tavern.env_vars.HUB_API_HOST}/sources"
      method: GET
    response:
      status_code: 200
      body:
        status: "ok"
        result:
          - _id: mvcgi
            name: mvcgi
            download: !anydict
            count: 0
            upload: !anydict
            data_plugin:
              plugin:
                url: https://github.com/sirloon/mvcgi.git
                type: github
                active: true
              download:
                release: !anystr
                data_folder: /data/biothings_studio/plugins/mvcgi
                logfile: !anystr
                started_at: !anystr
                status: success
                time: !anystr

---
test_name: Dump data source

stages:
  - name: trigger dump
    request:
      url: "{tavern.env_vars.HUB_API_HOST}/source/mvcgi/dump"
      method: PUT
      json:
        force: true # just to be sure...
    response:
      status_code: 200
      body:
        status: "ok"
        result:
          cmd: !anystr
          started_at: !anyfloat
          id: !anyint
          is_done: false
      save:
        body:
          returned_id: result.id
    delay_after: 10 # should be enough to download data, it's small

  - name: check command completion
    request:
      url: "{tavern.env_vars.HUB_API_HOST}/command/{returned_id}"
      method: GET
    response:
      status_code: 200
      body:
        status: "ok"
        result:
          cmd: !raw "dump(src='mvcgi',force=True)"
          started_at: !anyfloat
          id: !int "{returned_id}"
          is_done: true
          failed: false
          results: [null]
          finished_at: !anyfloat
          duration: !anystr

  - name: Verify some data has been downloaded
    request:
      url: "{tavern.env_vars.HUB_API_HOST}/source/mvcgi"
      method: GET
    response:
      status_code: 200
      body:
        status: "ok"
        result:
          _id: mvcgi
          name: mvcgi
          count: !anyint
          upload: !anydict
          data_plugin: !anydict
          __metadata__: !anydict
          download:
            status: success
            time: !anystr
            started_at: !anystr
            release: !anystr
            data_folder: !anystr
            dumper:
              name: biothings.hub.dataplugin.assistant.AssistedDumper_mvcgi
              bases:
                - biothings.hub.dataplugin.assistant.AssistedDumper
                - mvcgi.MvcgiDumper
              manual: false

---
test_name: Upload data source
stages:
  - name: Check upload auto-triggered after dump
    delay_before: 10
    request:
      url: "{tavern.env_vars.HUB_API_HOST}/source/mvcgi"
      method: GET
    response:
      status_code: 200
      body:
        status: "ok"
        result:
          _id: mvcgi
          name: mvcgi
          download: !anydict
          data_plugin: !anydict
          count: 323
          upload:
            sources:
              mvcgi:
                status: success
                time: !anystr
                started_at: !anystr
                release: !anystr
                data_folder: !anystr
                count: 323
                uploader:
                  name: biothings.hub.dataplugin.assistant.AssistedUploader_mvcgi
                  bases:
                    - biothings.hub.dataplugin.assistant.AssistedUploader
                    - mvcgi.MvcgiUploader
                  dummy: false
          __metadata__:
            license_url: https://www.cancergenomeinterpreter.org/faq#q11c
            licence: CC BY-NC 4.0
            url: https://www.cancergenomeinterpreter.org

